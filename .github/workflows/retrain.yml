name: Automated Model Retraining

on:
  schedule:
    - cron: '0 0 */3 * *'  # Every 3 days at midnight
  workflow_dispatch:  # Manual trigger for testing

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install dependencies
      run: |
        pip install -r requirements.txt
    
    - name: Run model retraining
      run: |
        python model_train.py
        
    - name: Version and save model
      run: |
        # Create model registry directory
        mkdir -p model_registry
        
        # Get version number (count existing models + 1)
        VERSION=$(ls model_registry/ | wc -l)
        NEW_VERSION="v1.$VERSION"
        
        # Save model with version
        mkdir -p model_registry/$NEW_VERSION
        cp model_comparison.csv model_registry/$NEW_VERSION/
        echo "Model $NEW_VERSION trained on $(date)" > model_registry/$NEW_VERSION/metadata.txt
        
    - name: Commit new model
      run: |
        git config user.name "GitHub Actions Bot"
        git config user.email "actions@github.com"
        git add model_registry/
        git commit -m "Auto-retrain: Add model $(ls model_registry/ | tail -1)" || echo "No changes"
        git push
