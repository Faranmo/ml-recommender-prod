name: Automated Model Retraining

on:
  schedule:
    - cron: '0 0 */3 * *'
  workflow_dispatch:

jobs:
  retrain:
    runs-on: ubuntu-latest
    
    steps:
    - uses: actions/checkout@v3
    
    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.10'
    
    - name: Install numpy first
      run: pip install "numpy<2"
    
    - name: Install dependencies
      run: pip install -r requirements.txt
    
    - name: Run model retraining
      run: python model_train.py
        
    - name: Version and save model
      run: |
        mkdir -p model_registry
        VERSION=$(ls model_registry/ 2>/dev/null | wc -l)
        NEW_VERSION="v1.$VERSION"
        mkdir -p model_registry/$NEW_VERSION
        cp model_comparison.csv model_registry/$NEW_VERSION/ || echo "No model file"
        echo "Model $NEW_VERSION trained on $(date)" > model_registry/$NEW_VERSION/metadata.txt
        
    - name: Commit new model
      run: |
        git config user.name "GitHub Actions"
        git config user.email "actions@github.com"
        git add model_registry/
        git commit -m "Auto-retrain model" || echo "No changes"
        git push